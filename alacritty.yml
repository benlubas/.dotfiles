# Configuration for Alacritty, the GPU enhanced terminal emulator.

window:
  decorations: full # full or none
  opacity: 1.0
  title: Alacritty # Window title
  dynamic_title: false

scrolling:
  history: 20000 # lines
  multiplier: 3 # scrolling distance multiplier

font:
  normal:
    family: JetBrainsMono Nerd Font
  size: 13 # point

draw_bold_text_with_bright_colors: true
# Moonfly colors from https://github.com/bluz71/vim-moonfly-colors/blob/master/terminal_themes/alacritty.yml
# with a slightly lighter background
colors:
  primary:
    background:        '#101010'
    foreground:        '#b2b2b2'
    bright_foreground: '#eeeeee'

  cursor:
    text:   '#101010'
    cursor: '#9e9e9e'

  selection:
    text:       '#101010'
    background: '#b2ceee'

  normal:
    black:   '#323437'
    red:     '#ff5454'
    green:   '#8cc85f'
    yellow:  '#e3c78a'
    blue:    '#80a0ff'
    magenta: '#cf87e8'
    cyan:    '#79dac8'
    white:   '#c6c6c6'

  bright:
    black:   '#949494'
    red:     '#ff5189'
    green:   '#36c692'
    yellow:  '#c2c292'
    blue:    '#74b2ff'
    magenta: '#ae81ff'
    cyan:    '#85dc85'
    white:   '#e4e4e4'

selection:
  save_to_clipboard: true

# Key bindings
key_bindings:
  - { key: Left,     mods: Alt,     chars: "\x1bb"                       } # Skip word left
  - { key: Right,    mods: Alt,     chars: "\x1bf"                       } # Skip word right
  - { key: Left,     mods: Command, chars: "\x1bOH",   mode: AppCursor   } # Home
  - { key: Right,    mods: Command, chars: "\x1bOF",   mode: AppCursor   } # End
  - { key: Back,     mods: Command, chars: "\x15"                        } # Delete line
  - { key: Back,     mods: Alt,     chars: "\x1b\x7f"                    } # Delete word 
  - { key: Space,    mods: Control, chars: "\x00" } # allows ctrl space to be tmux prefix
